<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dua Kartu Responsif</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding-top: 50px;
      }
      .card {
        position: relative;
        width: 300px;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card-1 {
        background-color: white;
        z-index: 2;
        margin-bottom: -75px;
      }
      .card-2 {
        background-image: url("./BG.jpg");
        background-size: cover;
        background-position: center;
        color: white;
        padding-top: 95px;
      }
      .logo {
        width: 100px;
        height: auto;
        display: block;
        margin: 0 auto 20px;
      }
      h2 {
        text-align: center;
      }
      .number {
        font-size: 48px;
        font-weight: bold;
        text-align: center;
      }
      @media (max-width: 768px) {
        .card {
          width: 90%;
        }
        .card-1 {
          overflow: visible;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card card-1">
        <img src="./P.png" alt="Logo" class="logo" />
        <h2>PUBDOK</h2>
        <p>
          Hai, kami adalah Pubdok yang bertugas Mendokumentasi Setiap Kegiatan
          HIMASTER dalam bentuk Foto,vidio,dan Laporan,dan Mengelola arsip
          dokumentasi setiap Kegiatan HIMASTER.
        </p>
      </div>
      <div class="card card-2">
        <div class="number" id="number">0</div>
        <h2>Anggota</h2>
      </div>
    </div>

    <script>
      const number = document.getElementById("number");
      let count = 0;
      const targetNumber = 5; // Ganti dengan angka yang diinginkan
      const interval = 100; // Kecepatan perubahan angka (ms)

      function animateNumber() {
        if (count < targetNumber) {
          count++;
          number.textContent = count;
          setTimeout(animateNumber, interval);
        }
      }

      animateNumber();
    </script>
  </body>
</html>
